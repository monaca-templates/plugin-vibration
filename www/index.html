<body>
	<h2>Vibration Plugin Demo</h2>
    <p>Ensure that your phone is not in silent mode, or else vibrations will not work. Also, note that iOS ignores the duration of vibration.</p>
    <button onclick="navigator.notification.vibrate(1000)">Vibrate for 1 second</button>
    <button onclick="navigator.notification.vibrate(5000)">Vibrate for 5 seconds</button>
    <button onclick="navigator.notification.vibrate([500, 500, 500, 500, 500])">Vibrate in pattern (Android only)</button>
    <button onclick="navigator.notification.vibrate(0)">Cancel vibration (Android only)</button>
</body>
